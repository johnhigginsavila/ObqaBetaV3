<legend class="text-success">Log-in</legend>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group" >
    <label for="email" class="text-info" >Email address</label>
    <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="user@dlsu.edu.ph">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password" class="text-info" >Password</label>
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" >
  </div>
  <div class="form-group">
      <input formControlName="_csrf" type="hidden" class="form-control" id="_csrf">
    </div>
  <div *ngIf="loginForm.valid; else disable">
      <button type="submit"  [ngClass]="{'btn btn-primary btn-block': loginForm.valid }">Login</button>
  </div>
  <ng-template #disable>
      <button type="submit"  class="btn btn-primary btn-block" disabled>Login</button>
  </ng-template>
</form>
